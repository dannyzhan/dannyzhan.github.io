comments:
  allowedFields: ["name", "email", "url", "message", "replying_to"]
  allowedOrigins: ["9932.js.org"]
  requiredFields: ["name", "message"]
  branch: "master"
  commitMessage: "<Staticman>: add comment by {fields.name}\n\npost-{options.page_guid}#comment-{fields.message}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  name: "Danny Zhan's Blog"
  path: "_data/comments/{options.page_guid}"  
  transforms:
    email: md5
