comments:
  allowedFields: ["author", "email", "message"]
  requiredFields: ["author", "email", "message"]
  branch: "master"
  commitMessage: "add [comment]: by {fields.author} <Staticman>\n\npostId-{fields.postId}#comment-{@id}"
  filename: "{fields.author}-{fields.postId}-{@id}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  name: "Danny Zhan's Blog"
  path: "data/comments/{@timestamp}"  
  transforms:
    email: md5
